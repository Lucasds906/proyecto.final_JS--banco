<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <nav>
            <div class="headerLogo">
                <a href="#"><img src="./assets/img/bank-logo.png" alt="logo banco"></a>
                <a href="#" class="brandName">Big Bank</a>
            </div>
        </nav>
    </header>
    <main id="mainIndex">
        <div>
            <h1>Administra tu dinero fácilmente</h1>
            <h2>Descubre cómo Big Bank te ofrece el mejor Home Banking para simplificar tus finanzas personales</h2>
            <button>Crear cuenta</button>
            <button>Iniciar sesión</button>
        </div>
        <template>
            <form class="registroForm">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" class="datosUsuario" placeholder="Nombre" name="nombre" required>
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" class="datosUsuario" placeholder="Email" name="email" required>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" class="datosUsuario" placeholder="Contraseña" name="password" required>
                <input type="submit" id="buttonForm"></input>
            </form>
        </template>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/index.js"></script>

</body>

</html>
