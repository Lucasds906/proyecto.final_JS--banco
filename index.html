<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tercera pre-entrega. Simulador de banco + DOM</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <nav>
            <div class="headerLogo">
                <a href="#"><img src="./assets/img/bank-logo.png" alt="logo banco"></a>
                <a href="#" class="brandName">Big Bank</a>
            </div>
        </nav>
    </header>

    <main class="mainIndex">
        <div>
            <h1>Administra tu dinero fácilmente</h1>
            <h2>Descubre cómo Big Bank te ofrece el mejor Home Banking para simplificar tus finanzas personales</h2>
            <button>Crear cuenta</button>
        </div>
        <template>
            <form class="registroForm">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Nombre" name="nombre" required>

                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" placeholder="Email" name="email" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" placeholder="Contraseña" name="password" required>

                <input type="submit" id="buttonForm">Crear cuenta</input>
            </form>
        </template>

    </main>

    <footer>

    </footer>

    <script src="main.js"></script>
</body>

</html>
