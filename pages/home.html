<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body id="home">
    <header>
        <nav>
            <div class="headerLogo">
                <a href="#"><img src="../assets/img/bank-logo.png" alt="logo banco"></a>
                <a href="#" class="brandName">Big Bank</a>
            </div>
            <a href="/index.html">Cerrar sesión</a>
        </nav>
    </header>
    <main class="mainHome">
        <button class="tipoDeMoneda">Dolar</button>
        <div class="saldoContainer">
            <h1>Saldo: $</h1>
        </div>
        <section class="cardContainer">
            <article class="card">
                <div class="cardImg">
                    <img src="../assets/img/banking.png" alt="foto random">
                </div>
                <div class="cardButtons">
                    <h2>Realizar un depósito</h2>
                    <button id="botonDeposito">Depositar</button>
                </div>
                <form id="form-deposito" class="formDeposito">
                    <label for="deposito">Ingrese el monto a depositar</label>
                    <input type="number">
                    <input type="submit" id="deposito" value="Depositar">
                </form>
                <ul id="historialDepositos"></ul>
            </article>
            <article class="card">
                <div>
                    <img src="../assets/img/banking.png" alt="foto random">
                </div>
                <div class="cardButtons">
                    <h2>Extraer dinero</h2>
                    <button id="botonExtraccion">Extraer</button>
                </div>
                <form id="form-extraccion" class="formExtraccion">
                    <label for="extraccion">Ingrese el monto a depositar</label>
                    <input type="number">
                    <input type="submit" id="extraccion" value="Extraer">
                </form>
                <ul id="historialExtracciones"></ul>
            </article>
            <article class="card">
                <div>
                    <img src="../assets/img/banking.png" alt="foto random">
                </div>
                <div class="cardButtons">
                    <h2>Productos para canjear</h2>
                    <button><a href="../pages/productos.html">Ingresar</a></button>
                </article>
            </div>
            <article class="card">
                <div>
                    <img src="../assets/img/banking.png" alt="foto random">
                </div>
                <div class="cardButtons">
                    <h2>Canjear puntos</h2>
                    <button><a href="../pages/canjes.html">Ingresar</a></button>
                </article>
            </div>
        </section>
        <h2 id="botonHistorial">Actividad</h2>
        <section class="historial">
            <ul id="historialContainer"></ul>
        </section>
    </main>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/productos.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
